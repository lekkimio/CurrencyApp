<html lang="en" data-darkreader-mode="dynamic" data-darkreader-scheme="dark">
<body>
<div >
    <form method="post" action="/home">
        <h2 >Go home, man...</h2>
        <a href='http://localhost:8080/home' target='_self'>
            <input type='button'
                   style='padding: 10px;margin: 10px;
                   background-color:#1b90bb;color:#FFFFFF;
                   border-left-width:1px;border-top-width:1px;border-right-width:1px;border-bottom-width:1px;
                   border-color:#d5d5d5;border-radius:5px;
                   cursor:pointer' value='home'
                   onMouseOver=this.style.backgroundColor='#FFFFFF';this.style.color='#1b90bb';this.style.borderColor='#d5d5d5'
                   onMouseOut=this.style.backgroundColor='#1b90bb';this.style.color='#FFFFFF';this.style.borderColor='#d5d5d5' />
        </a>
    </form>
</div>

</body></html>
